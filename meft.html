<!DOCTYPE html>
<html lang="en">
  <!-- using code from https://gitlab.com/idotj/mastodon-embed-feed-timeline -->
  <head>
    <meta charset="utf-8" />
    <title>Testing Mastodon embedded timeline</title>
    <meta name="author" content="@andypiper@macaw.social" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="mastodon, embed timeline" />
    <meta name="description" content="Mastodon embed timeline" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mastodon-timeline.css" />
    <link rel="stylesheet" href="css/fedi-share.css" />
  </head>

  <body>
      <div class="info-block">
      The timeline embedded here is using <a href="https://gitlab.com/idotj/mastodon-embed-feed-timeline/">mastodon-embed-feed-timeline</a>, with options set to limit to 5 posts (check the JavaScript code; note that you need to know the user ID for the profile you want to embed, which differs if you move between instances...).
    </div>
    <div class="fedi-share fedi-share-lg">
      <input type="checkbox" class="fedi-check-toggle" />
      <div class="fedi-instance">
        <span>Instance: </span>
        <input
          type="textbox"
          name="fedi-instance-input"
          placeholder="mastodon.social"
        />
        <button class="fedi-share-button">Share</button>
      </div>
      <label class="fedi-top fedi-check-label">
        <span style="font-size: 14px">Share on</span>
        <img src="./fedi-share.svg" />
      </label>
    </div>

    <div class="dummy-container">
      <div id="mt-timeline" class="mt-timeline">
        <div id="mt-body" class="mt-body">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>

    <script src="js/mastodon-timeline.js"></script>
    <script src="js/fedi-share.js"></script>
  </body>
</html>
