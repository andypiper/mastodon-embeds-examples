<!DOCTYPE html>
<html lang="en">
  <!-- using mastofeed.com -->
  <head>
    <meta charset="utf-8" />
    <title>Testing Mastodon embedded timeline</title>
    <meta name="author" content="@andypiper@macaw.social" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="mastodon, embed timeline" />
    <meta name="description" content="Mastodon embed timeline" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fedi-share.css" />
  </head>

  <body>
      <div class="info-block">
      The timeline embedded here is using <a href="https://mastofeed.com/">Mastofeed</a>, with options set to dark mode, show the profile header, include replies, but not to include boosts.
    </div>
    <div class="fedi-share fedi-share-lg">
      <input type="checkbox" class="fedi-check-toggle" />
      <div class="fedi-instance">
        <span>Instance: </span>
        <input
          type="textbox"
          name="fedi-instance-input"
          placeholder="mastodon.social"
        />
        <button class="fedi-share-button">Share</button>
      </div>
      <label class="fedi-top fedi-check-label">
        <span style="font-size: 14px">Share on</span>
        <img src="./fedi-share.svg" />
      </label>
    </div>

    <div>
      <iframe
        allowfullscreen
        sandbox="allow-top-navigation allow-scripts"
        width="400"
        height="800"
        src="https://www.mastofeed.com/apiv2/feed?userurl=https%3A%2F%2Fmacaw.social%2Fusers%2Fandypiper&theme=dark&size=100&header=true&replies=true&boosts=false"
      ></iframe>
    </div>

    <script src="js/fedi-share.js"></script>
  </body>
</html>
